name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip openjdk-11-jdk
          pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: OTPInterceptor-APK
          path: bin/*.apk
